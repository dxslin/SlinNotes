site_name: Slin笔记文库
site_url: https://notes.slin.com

site_description: 笔记仓库，以此替换网易云笔记
site_author: dxslin

repo_name: 'SlinNotes'
repo_url: 'https://github.com/dxslin/SlinNotes'
edit_uri: 'tree/main/docs/'

#目录，修改或者新增文件，需要添加到此处
nav:
  - '首页':
      - '概述': index.md
      - '帮助':
          - 'Mkdocs使用说明': help/1. Mkdocs.md
          - 'Typora使用说明': help/2. Typora.md
          - 'PicGo使用说明': help/3. PicGo.md
          - 'Mermaid(流程图绘制)': help/4. Mermaid.md
  - 'Android':
      - '概述': Android/index.md
      - 'Framework': 
          - 'Handler':
                - 'MessageQueue的next方法': Android/Framework/Handler/MessageQueue.md
          - '屏幕旋转执行流程': Android/Framework/ConfigurationChange.md
          
      - 'Jetpack':
          - 'ViewModel源码分析': Android/Jetpack/6. ViewModel.md
      - 'Compose':
          - 'Jetpack Compose使用Paging3加载数据到LazyColumn，页面跳转后状态丢失问题': Android\Compose\Paging_LazyColumn_StateLoss.md
          



#https://squidfunk.github.io/mkdocs-material/getting-started/
theme:
  name: material
  language: zh
  custom_dir: docs/theme
  icon:
    logo: material/book-open-page-variant
  palette:
    scheme: dracula
    primary: deep purple
    accent: deep purple
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs

# 自定义配置样式表
extra_css:
  - assets/pymdownx-extras/extra-aa7dff8003.css
extra_javascript:
  - assets/pymdownx-extras/extra-uml-51b11a9a.js



# 底部额外信息
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dxslin/SlinNotes


markdown_extensions:
  - markdown.extensions.toc:
      slugify: !!python/name:pymdownx.slugs.uslugify
      permalink: ""
  - markdown.extensions.admonition:
  - markdown.extensions.smarty:
      smart_quotes: false
  - pymdownx.betterem:
  - markdown.extensions.attr_list:
  - markdown.extensions.def_list:
  - markdown.extensions.tables:
  - markdown.extensions.abbr:
  - markdown.extensions.footnotes:
  - markdown.extensions.md_in_html:
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
        - name: md-render
          class: md-render
          format: !!python/name:pymdownx.tools.pymdownx_md_render.md_sub_render
  - pymdownx.highlight:
      extend_pygments_lang:
        - name: php-inline
          lang: php
          options:
            startinline: true
        - name: pycon3
          lang: pycon
          options:
            python3: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite:
      custom_inline:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.inline_mathjax_format
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
      social_url_shortener: true
      user: facelessuser
      repo: pymdown-extensions
      normalize_issue_symbols: true
  - pymdownx.tilde:
  - pymdownx.caret:
  - pymdownx.smartsymbols:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      #      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.escapeall:
      hardbreak: True
      nbsp: True
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.progressbar:
  - pymdownx.arithmatex:
  - pymdownx.mark:
  - pymdownx.striphtml:
  - pymdownx.snippets:
      base_path:
        - _snippets
      #      - LICENSE.md
      auto_append:
        - refs.txt
      check_paths: true
  - pymdownx.keys:
      separator: "\uff0b"
  - pymdownx.details:
  - pymdownx.tabbed:
  - pymdownx.saneheaders:


plugins:
  - search
  - git-revision-date-localized:
      type: date
  - minify:
      minify_html: true
      minify_js: true

